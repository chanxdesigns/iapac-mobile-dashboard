<header>
    <a ng-href="/">HOME</a>
</header>
<div class="project-meta">
    <p class="total-results">Total Results: {{results.length}}</p>
</div>
<div class="ajax-wrapper" ng-class="ajax_loader" total-center>
    <div loader-css="ball-pulse"></div>
</div>
<div class="result-container">
    <div class="err-container" ng-class="err" total-center>
        <h3 class="empty-error-msg" ng-show="!results.length">Sorry No Results Available !</h3>
    </div>
    <div class="result-card" ng-show="results.length" ng-repeat="result in results" ng-class="animate">
        <h3 class="header"><span></span>{{$index+1}}) {{result.respid}}</h3>
        <div class="body">
            <p data-label="Project ID:" class="result">{{result.projectid}}</p>
            <p data-label="Status:" class="result">{{result.status}}</p>
            <p data-label="Country:" class="result">{{result.country}}</p>
            <p data-label="IP:" class="result">{{result.ip}}</p>
            <p data-label="Start Time:" class="result">{{result.starttime}}</p>
            <p data-label="End Time:" class="result">{{result.endtime}}</p>
        </div>
    </div>
</div>
