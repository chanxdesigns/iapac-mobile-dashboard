<div class="page">
    <div class="button" total-center show-projects ng-click="displayProjectsList()">Select Projects</div>
    <div class="projectsListWrapper" total-center ng-class="projectsListState">
        <ul class="projectsList">
            <li ng-repeat="project in projectsList"><a class="projectid" ng-click="storeAndNavigate(project.projectid, 'country')">{{project.projectid}}</a></li>
        </ul>
    </div>
</div>
